			(function ($) {
				$(document).ready(function () {
					$("input[type=tel]").on("keydown", function (event) {
						if (event.keyCode === 13 || event.keyCode === 37 || event.keyCode === 38 || event.keyCode === 39 || event.keyCode === 40) {
							event.preventDefault();
						}
						if (event.keyCode === 13 || event.keyCode === 37 || event.keyCode === 38 || event.keyCode === 39 || event.keyCode === 40) {
							switch (event.which) {
								case 39:
									$(this).closest('td').prev().find('input[type=tel]').focus();
									break;
								case 37:
									$(this).closest('td').next().find('input[type=tel]').focus();
									break;
								case 13:
									$(this).closest('tr').next().children().eq($(this).closest('td').index()).find('input[type=tel]').focus();
									break;
								case 40:
									$(this).closest('tr').next().children().eq($(this).closest('td').index()).find('input[type=tel]').focus();
									break;
								case 38:
									$(this).closest('tr').prev().children().eq($(this).closest('td').index()).find('input[type=tel]').focus();
									break;
							}
						}
					});
					var tempwidth;
					$("#ajaxcontent img").each(function () {
						if ($(this).width() > ($(this).parent().width() - 10) && ($(this).parent().width() - 10) > 300) {
							tempwidth = $(this).width();
							$(this).width(($(this).parent().width() - 10));
							$(this).height(($(this).parent().width() - 10) / tempwidth * $(this).height());
						}
					});
					if (window.navigator.standalone) {
						var poiapple = true;
