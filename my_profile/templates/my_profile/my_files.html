        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);

      }
</style>
 {% load jalali_tags %}

 <h3 style="font-family: 'byekan'; color:green;">  فایل های {{dars.name}} </h3>
