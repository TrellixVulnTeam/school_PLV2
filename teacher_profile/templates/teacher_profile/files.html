{% extends 'teacher_profile/base.html' %}
{% load jalali_tags %}
 <style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
      }
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }
      .container {
        padding: 2px 16px;
      }
</style>
 
{% block content %}

<center>
 <h3 style="font-family: 'byekan'; color:green;"> فایل های {{dars.name}} </h3>

 <a href = '/teacher/files/create_new/{{dars.id}}'>
 <button type="button" class="btn btn-primary" style='font-family:"byekan"' >برای قراردادن فایل جدید کلیک کنید</button></a>
</center>

{% for file in files %}
<hr />
<center>

   <div class="card">

    <div class="container" style='align-items:right'>
      <h4><b style='font-family:"byekan"'>{{file.name  }}</b></h4>
  
      <a href={{file.file.url}}>
      <button type="button" class="btn btn-info" style='font-family:"byekan"' >دانلود</button></a>
      
     
      
      <a href='/teacher/excercise/edit/{{tamrin.id}}'>
      <button type="button" class="btn btn-success" style='font-family:"byekan"' >ویرایش </button></a>
     
    </div>
  </div>
</center> 
</center>

{% endfor %}
{% endblock content %}
